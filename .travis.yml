language: rust
addons:
  apt:
    packages:
      - parallel

cache:
  - directories:
    - node_modules
    - $HOME/.nvm/

rust:
  - stable

before_install:
  - nvm install --lts=dubnium # install Node.js 10.x
  - npm install
  - npm test # run mozilla-l10n-docs-linter

before_script:
  - curl -LSfs https://japaric.github.io/trust/install.sh | sh -s -- --git rust-lang/mdBook
  - curl -LSfs https://japaric.github.io/trust/install.sh | sh -s -- --git badboy/mdbook-toc

script:
  - mdbook --version
  - mdbook-toc --version
  - mdbook build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: book
  keep-history: false
  on:
    branch: master
